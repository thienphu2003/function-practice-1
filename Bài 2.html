<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="increase"></p>
</body>
<script>
  let input=Number(prompt("Hãy nhập một số :"));
  let input2=Increase(input);
  function Increase(a)
  {
    return a+1;
  }
  document.getElementById("increase").innerHTML= +input2;

</script>
