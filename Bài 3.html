<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
  let a=Number(prompt("Nhập số thứ 1:"));
  let b=Number(prompt("Nhập số thứ 2:"));
  function display(x,y)
  {
    if(x>y)
    {
      alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai")
    }else
    {
      return x+y;
    }
  }
  document.write(display(a,b));
</script>
</html>
